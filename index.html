<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Firebase Click Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #eee;
    }

    button {
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Firebase Button Test</h1>
  <button id="buyBtn">Click me</button>
  <p id="status"></p>

  <!-- Firebase v8 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // üî¥ REPLACE NOTHING ELSE EXCEPT apiKey IF YOU WANT
    const firebaseConfig = {
      apiKey: "ANY_STRING_WORKS_FOR_TESTING",
      authDomain: "currency-test-3dbbc.firebaseapp.com",
      databaseURL: "https://currency-test-3dbbc-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "currency-test-3dbbc"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    console.log("Firebase initialized");

    const status = document.getElementById("status");
    const btn = document.getElementById("buyBtn");

    btn.addEventListener("click", () => {
      console.log("BUTTON CLICKED");

      firebase.database().ref("click_test").set({
        clickedAt: Date.now()
      }).then(() => {
        status.innerText = "‚úÖ Wrote to Firebase!";
        alert("Success! Check Firebase console.");
      }).catch(err => {
        console.error(err);
        status.innerText = "‚ùå Error: " + err.message;
        alert("Firebase error ‚Äî check console");
      });
    });
  </script>

</body>
</html>
